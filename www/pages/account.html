<div class="row box-content" style="height:20px;width:100%;position: fixed;top: 0;background: #fff;z-index: 1000;">

</div>
<div class="row box-content" style="padding-top:20px;">
    <div class="col-xl-12" style="text-align:center;margin-top: 20px;margin-bottom: 25px;">
        <img src="img/logo.gif" style="height: 50px;">
    </div>
</div>
<div class="box-content" style="position: relative;
    margin: 2px auto;
    text-align: center;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;background-color: #b60001;margin-right: -15px;
    margin-left: -15px;">
    <div style="display: inline-block;padding: 3px;white-space: normal;text-align: center;padding-right:10px;font-weight: bold;color: #fff;font-family:Arial, Helvetica, sans-serif;">Xin chào, {{globals.currentUser.gender}} {{globals.currentUser.fullname}}</div>
</div>
<div class="divcontain-nhomsanpham box-content">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" ng-click="myInformation()"><i class="fa fa-user-o" aria-hidden="true" style="margin-right:10px;"></i>Thông tin của tôi<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
            <li class="list-group-item"><i class="fa fa-bell-o" aria-hidden="true" style="margin-right:10px;"></i>Thông báo<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
            <li class="list-group-item" ng-click="changePass()"><i class="fa fa-undo" aria-hidden="true" style="margin-right:10px;"></i>Thay đổi mật khẩu<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
            <li class="list-group-item" ng-click="myWishList()"><i class="fa fa-heart-o" aria-hidden="true" style="margin-right:10px;"></i>Sản phẩm yêu thích<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
            <li class="list-group-item" ng-click="myPoint()"><i class="fa fa-glass" aria-hidden="true" style="margin-right:10px;"></i>Điểm thưởng của tôi<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
            <li class="list-group-item" onclick="window.plugins.socialsharing.share('Bí bầu App', null, null, 'http://google.com')"><i class="fa fa-share-alt" aria-hidden="true" style="margin-right:10px;"></i>Chia sẻ ứng dụng<i class="fa fa-angle-right" aria-hidden="true" style="float:right;padding-top:2px;"></i></li>
        </ul>
        
    </div>
    <div class="row" style="text-align:center;">
        <button type="button" ng-click="logOut()" class="btn btn-default" style="margin-top: 20px;border-radius: 4px;border: none;padding: 14px;line-height: 100%;color: #fff;font-weight: 600;background-color:#e1342d;">ĐĂNG XUẤT</button>

    </div>
</div>
<div class="row div-bottom box-content" style="position: fixed;bottom: 0;background: #e2332e;width: 100%;">
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <img src="images/logoicon.png">
        <div style="width:100%;">
            <a style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Trang Chủ</a>
        </div>
    </div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/nhomsanpham">
            <img src="images/iconsanpham.png" style="padding: 7px 0;">
            <div style="width:100%;">
                <span href="#/nhomsanpham" style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Sản Phẩm</span>
            </div>
        </a>
    </div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/tintuc">
            <img src="images/icontintuc.png" style="padding: 4px 0 6px 0;">
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tin Tức</span>
            </div>
        </a>
    </div>
    <div class="search-san-pham"></div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;background-color:#b60001;">
        <a href="#/account">
            <i class="fa fa-user-circle-o" aria-hidden="true" style="color: #fff;font-size: 26px;padding: 4px 0 6px 0;"></i>
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tài Khoản</span>
            </div>
        </a>
    </div>

</div>
