<div class="row box-content" style="height:20px;width:100%;position: fixed;top: 0;background: #fff;z-index: 1000;">

</div>
<div class="row box-content" style="padding-top:20px;">
    <div class="col-xl-12" style="text-align:center;margin-top: 20px;margin-bottom: 25px;">
        <img src="img/logo.gif" style="height: 50px;">
    </div>
</div>
<div class="box-content" style="position: relative;
    margin: 2px auto;
    text-align: center;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;background-color: #b60001;margin-right: -15px;
    margin-left: -15px;">
    <div style="display: inline-block;padding: 3px;white-space: normal;text-align: center;padding-right:10px;font-weight: bold;color: #fff;font-family:Arial, Helvetica, sans-serif;text-transform:uppercase;">{{danhsachsanpham.Ten}}</div>
</div>
<div class="box-content" style="margin-bottom:30px;">
    <div class="row" style="padding-left:15px;padding-right:15px;">
        <div style="margin-top: 30px;">
            <div class="form-group" style="text-align:center;">
                <img ng-src="{{danhsachsanpham.Image}}" style="max-width:80%;" />
            </div>
        </div>
        <div style="margin-top: 30px;">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{danhsachsanpham.PhanTram}}%;background-color:#b60001;margin-bottom: 5px;" aria-valuenow="{{danhsachsanpham.PhanTram}}" aria-valuemin="0" aria-valuemax="100">
                    {{danhsachsanpham.Diem}} VNĐ
                </div>
            </div>

        </div>

    </div>
    <div class="row" style="padding-left:15px;padding-right:15px;">

        <div class="col-xs-6" style="width: 50%;padding:0;font-weight:bold;">
            0
        </div>
        <div class="col-xs-6" style="width: 50%;padding:0;text-align:right;font-weight:bold;">
            10 Triệu
        </div>
        <div class="col-xs-12" style="padding:0;text-align: center;font-size: 16px;margin-top:10px;">
            Bạn cần <strong>{{danhsachsanpham.Thieu}}</strong> để đạt danh hiệu<br /><strong style="text-transform:uppercase;color:#b60001;">{{danhsachsanpham.TenNext}}</strong>
        </div>
    </div>
</div>
<div class="box-content" style="position: relative;
    margin: 2px auto;
    text-align: center;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;background-color: #b60001;margin-right: -15px;
    margin-left: -15px;">
    <div style="display: inline-block;padding: 3px;white-space: normal;text-align: center;padding-right:10px;font-weight: bold;color: #fff;font-family:Arial, Helvetica, sans-serif;text-transform:uppercase;">Chi tiết</div>
</div>
<div class="divcontain-nhomsanpham box-content">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" style="background-color: #f5f5f5;font-weight: bold;">
                Tháng <span style="float:right;">Điểm</span>
            </li>
            <li class="list-group-item" ng-repeat="diemitem in danhsachsanpham.ListDiem">
                {{diemitem.Ngay}} <span style="float:right;">{{diemitem.Diem}}</span>
            </li>

        </ul>

    </div>
</div>

<div class="row div-bottom box-content" style="position: fixed;bottom: 0;background: #e2332e;width: 100%;">
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <img src="images/logoicon.png">
        <div style="width:100%;">
            <a style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Trang Chủ</a>
        </div>
    </div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/nhomsanpham">
            <img src="images/iconsanpham.png" style="padding: 7px 0;">
            <div style="width:100%;">
                <span href="#/nhomsanpham" style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Sản Phẩm</span>
            </div>
        </a>
    </div>

    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/tintuc">
            <img src="images/icontintuc.png" style="padding: 4px 0 6px 0;">
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tin Tức</span>
            </div>
        </a>
    </div>
    <div class="search-san-pham"></div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;background-color:#b60001;">
        <a href="#/account">
            <i class="fa fa-user-circle-o" aria-hidden="true" style="color: #fff;font-size: 26px;padding: 4px 0 6px 0;"></i>
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tài Khoản</span>
            </div>
        </a>
    </div>

</div>
