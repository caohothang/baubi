<div class="row box-content" style="height:20px;width:100%;position: fixed;top: 0;background: #fff;z-index: 1000;">

</div>
<div ng-swipe-right="onSwipeRight()" class="row box-content" style="padding-top:20px;">
    <div class="col-xl-12" style="text-align:center;margin-top: 20px;margin-bottom: 25px;">
        <img src="img/logo.gif" style="height: 50px;">
    </div>
</div>
<div ng-swipe-right="onSwipeRight()" class="box-content" style="position: relative;
    margin: 2px auto;
    text-align: center;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;background-color: #b60001;margin-right: -15px;
    margin-left: -15px;">
    <div style="display: inline-block;padding: 3px;white-space: normal;text-align: center;padding-right:10px;font-weight: bold;color: #fff;font-family:Arial, Helvetica, sans-serif;">{{tennhom}}</div>
</div>
<div class="divcontain-nhomsanpham box-content" ng-swipe-right="onSwipeRight()">
    <div class="row">

        <div ng-repeat="sanpham in danhsachsanpham" class="col-xs-6" style="width: 50%;padding:0;border-right: 1px solid #e6e6e6;border-bottom: 1px solid #e6e6e6;">
            <span ng-show="checkLogin" ng-click="toggleWishList(sanpham.ID)" class="wishlist-{{sanpham.ID}} glyphicon glyphicon-heart-empty heart" ng-class="sanpham.wishlist ? 'clickheart' : ''" style="float: right;margin-top: 5px;margin-right: 5px;font-size: 20px;"></span>
            <div ng-click="directChiTietSanPham(sanpham.ID)" class="col-xs-12"><img style="width:100%;height:130px;" ng-src="{{sanpham.Hinh}}"></div>
            <div ng-click="directChiTietSanPham(sanpham.ID)" class="col-xs-12" style="text-align: center;padding-top: 10px;padding-left:0;padding-right:0;">
                <p style="font-weight:600;overflow:hidden;">{{sanpham.Ten}}</p>
                <div ng-bind-html="get_pre(sanpham.TomTat)"></div>
            </div>
        </div>
    </div>

</div>
<div ng-swipe-right="onSwipeRight()" class="row div-bottom box-content" style="position: fixed;bottom: 0;background: #e2332e;width: 100%;">
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <img src="images/logoicon.png">
        <div style="width:100%;">
            <a style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Trang Chủ</a>
        </div>
    </div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/nhomsanpham">
            <img src="images/iconsanpham.png" style="padding: 7px 0;">
            <div style="width:100%;">
                <span href="#/nhomsanpham" style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Sản Phẩm</span>
            </div>
        </a>
    </div>

    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;">
        <a href="#/tintuc">
            <img src="images/icontintuc.png" style="padding: 4px 0 6px 0;">
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tin Tức</span>
            </div>
        </a>
    </div>
    <div class="search-san-pham"></div>
    <div class="col-xs-3" style="text-align:center;padding: 0;width: 20%;padding-top: 5px;background-color:#b60001;">
        <a href="#/account">
            <i class="fa fa-user-circle-o" aria-hidden="true" style="color: #fff;font-size: 26px;padding: 4px 0 6px 0;"></i>
            <div style="width:100%;">
                <span style="color:#fff;font-family:Arial, Helvetica, sans-serif;font-size:13px;">Tài Khoản</span>
            </div>
        </a>
    </div>
</div>
